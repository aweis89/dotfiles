format = """
$directory\
$git_branch\
$git_status
 $character"""

[character]
success_symbol = '[-->](green)'
error_symbol = '[-->](red)'

[directory]
# style = "fg:#1b1d2b bg:#82aaff"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
# style = "bg:#3b4261"
format = '[$symbol$branch]($style)'

[git_status]
disabled = true
# style = "bg:#3b4261"
# format = '[[($all_status$ahead_behind )](fg:#82aaff bg:#3b4261)]($style)'
