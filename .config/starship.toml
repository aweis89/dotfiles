format = """
$directory\
$git_branch\
$git_status \
-> """
[directory]
# style = "fg:#1b1d2b bg:#82aaff"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
# style = "bg:#3b4261"
format = '[$symbol$branch]($style)'

[git_status]
# style = "bg:#3b4261"
# format = '[[($all_status$ahead_behind )](fg:#82aaff bg:#3b4261)]($style)'
